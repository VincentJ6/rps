<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <header>
    <h1> Rock Paper Scissors</h1>
  </header>

  <div class="score-board">
<div id="user-label" class="badge">user</div>
<div id="computer-label" class="badge">comp</div>
    <span >0</span> : <span>0</span>
  </div>

<div class="result">
<p>Paper cover rock. You win!</p>
</div>

<div class="choices">
  <div class="choice" id="rock"> 
  <img style="height: 40px; width: 40px;" src="images/rock.png" alt="rock">
  </div>
   <div class="choice" id="paper">
    <img style="height: 40px; width: 40px;" src="images/paper.png" alt="paper">
    </div>
   <div class="choice" id="scissors">
    <img style="height: 40px; width: 40px;" src="images/scissors.png" alt="scissors">
    </div>
</div>

<p id="action-message">Make your move</p>


  
  <script src="script.js" charset="utf-8"></script>
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

  
</html>
